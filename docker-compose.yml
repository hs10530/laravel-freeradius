version: "3.2"

services:

 radius:
  container_name: fradmin_rad
  build: ./freeradius
  ports:
   - "1812:1812"
   - "1813:1813"
  volumes:
   - "./freeradius/src:/etc/raddb"
  networks:
   radnet:
    ipv4_address: 172.100.0.100
  tty: true

 mysql:
  container_name: fradmin_mysql
  build: ./mysql
  ports:
   - "3306:3306"
  volumes:
   - ./mysql/srv/conf.d:/etc/mysql/conf.d
   - ./mysql/srv/initdb.d:/docker-entrypoint-initdb.d
   - ./mysql/srv/data:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: password
  networks:
   radnet:
    ipv4_address: 172.100.0.101
  tty: true

 apache:
  container_name: fradmin_web
  build: ./web
  ports:
   - "80:80/tcp"
   - "443:443"
  volumes:
   - "./web/src:/var/www/html"
   - ".le:/etc/letsencrypt"
  networks:
   radnet:
    ipv4_address: 172.100.0.102
  tty: true

 phpmyadmin:
  container_name: phpmyadmin
  build: ./phpmyadmin
  ports:
   - "8080:80"
  environment:
    PMA_HOST: 172.100.0.101
    PMA_USER: root
    PMA_PASSWORD: password
  networks:
    radnet:
      ipv4_address: 172.100.0.103
  tty: true

networks:
 radnet:
  driver: bridge
  ipam:
   config:
   - subnet: 172.100.0.0/24
